<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Ship Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Sky color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }

        canvas {
            display: block;
        }

        /* The Ship Container */
        #ship-wrapper {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            perspective: 1000px;
            z-index: 10;
        }

        #ship {
            position: relative;
            width: 120px;
            height: 60px;
            background: #4a2c2a; /* Wood color */
            border-radius: 0 0 50px 50px;
            border-bottom: 5px solid #2a1817;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* Sails */
        .mast {
            position: absolute;
            bottom: 55px;
            left: 50px;
            width: 6px;
            height: 100px;
            background: #333;
        }

        .sail {
            position: absolute;
            bottom: 20px;
            left: 6px;
            width: 70px;
            height: 60px;
            background: #f0ead6;
            border-radius: 5px;
            transform-origin: left;
            animation: billow 3s infinite ease-in-out;
            border: 1px solid #ddd;
        }

        .flag {
            position: absolute;
            top: 0;
            right: -20px;
            width: 25px;
            height: 15px;
            background: #222;
            color: white;
            font-size: 10px;
            text-align: center;
            line-height: 15px;
            animation: wave-flag 0.5s infinite alternate;
        }

        @keyframes billow {
            0%, 100% { transform: rotateY(20deg) skewY(0deg); }
            50% { transform: rotateY(40deg) skewY(-2deg); }
        }

        @keyframes wave-flag {
            from { transform: skewY(-5deg); }
            to { transform: skewY(5deg); }
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>The Black Pearl</h1>
        <p>Sailing the high seas...</p>
    </div>

    <div id="ship-wrapper">
        <div id="ship">
            <div class="mast">
                <div class="sail"></div>
                <div class="flag">â˜ </div>
            </div>
        </div>
    </div>

    <canvas id="ocean"></canvas>

    <script>
        const canvas = document.getElementById('ocean');
        const ctx = canvas.getContext('2d');
        const shipWrapper = document.getElementById('ship-wrapper');
        const ship = document.getElementById('ship');

        let width, height;
        let offset = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function drawOcean() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw Sky Gradient
            const skyGrd = ctx.createLinearGradient(0, 0, 0, height);
            skyGrd.addColorStop(0, "#1e528e");
            skyGrd.addColorStop(1, "#87CEEB");
            ctx.fillStyle = skyGrd;
            ctx.fillRect(0, 0, width, height);

            const layers = [
                { color: 'rgba(0, 105, 148, 0.3)', speed: 0.02, amplitude: 20, frequency: 0.01 },
                { color: 'rgba(0, 80, 120, 0.5)', speed: 0.03, amplitude: 30, frequency: 0.008 },
                { color: 'rgba(0, 60, 100, 0.8)', speed: 0.015, amplitude: 40, frequency: 0.005 }
            ];

            layers.forEach((layer, index) => {
                ctx.fillStyle = layer.color;
                ctx.beginPath();
                ctx.moveTo(0, height);

                for (let x = 0; x <= width; x++) {
                    // Sine wave formula: y = amplitude * sin(frequency * x + phase)
                    const y = height * 0.7 + Math.sin(x * layer.frequency + (offset * layer.speed)) * layer.amplitude;
                    ctx.lineTo(x, y);

                    // Attach the ship to the front-most layer (the last one in the array)
                    if (index === layers.length - 1 && Math.abs(x - width / 2) < 1) {
                        updateShipPosition(y, offset * layer.speed);
                    }
                }

                ctx.lineTo(width, height);
                ctx.fill();
            });

            offset += 1;
            requestAnimationFrame(drawOcean);
        }

        function updateShipPosition(y, phase) {
            // Position the ship on top of the wave
            shipWrapper.style.top = (y - 50) + 'px';
            
            // Calculate tilt based on the derivative of the sine wave (cosine)
            // This makes the ship pitch up and down as it hits waves
            const tilt = Math.cos(width / 2 * 0.005 + phase) * 15;
            ship.style.transform = `rotateZ(${tilt}deg) rotateY(${tilt * 0.5}deg)`;
        }

        drawOcean();
    </script>
</body>
</html>
